<div class="MsgCard">
    <div>
        <p>From User: {{Message.senderName}}</p>
        <p>{{Message.date | date}}</p>
    </div>
    <p>{{Message.message}}</p>
    <img *ngIf="Message.image != null" src="{{Message.image}}" alt="">
</div>
