<div class="MsgCard">
    <div class="msgTitle">
        <p>{{Message.senderName}}</p>
        <p>{{Message.date | date}}</p>
    </div>
    <p>{{Message.message}}</p>
    <div class="msgImg">
        <img *ngIf="Message.image != null" src="{{Message.image}}" alt="">
    </div>
</div>
